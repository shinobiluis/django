{% extends "base.html" %}
{% block head_content %}
    <title>@{{ request.user.username }}</title>
{% endblock %}

{% block container %}
    <div class="row">
        <h1>@{{ request.user.username }}</h1>
        {% if error %}
            <p style="color:red;"> {{ error }} </p>
        {% endif %}
        <form action="{% url "signup" %}" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <input class="form-control" type="text" name="username" id="" placeholder="username">
            </div>

            <div class="form-group">
                <input class="form-control" type="password" name="password" id="" placeholder="password">
            </div>

            <div class="form-group">
                <input class="form-control" type="password" name="password_confirmation" id="" placeholder="password">
            </div>
            
            <div class="form-group">
                <input class="form-control" type="text" name="first_name" id="" placeholder="first name">
            </div>

            <div class="form-group">
                <input class="form-control" type="text" name="last_name" id="" placeholder="last name">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" id="" placeholder="email">
            </div>
            
            <button type="submit">Registrar!</button>
        </form>
    </div>
{% endblock  %}
